---
common_options: &common_options
   location:
      public_examples/vision/cnns/tensorflow1/training
   output:
      - [Images/sec, 'throughput']
      - [accuracy, 'accuracy']
      - [loss, 'loss']

tf1_resnet50_train_synth_1ipu:
   <<: *common_options
   description:
      ResNet training on a single Mk2 IPU, synthetic.
   cmd: >-
      python
         train.py
         --config resnet50_mlperf_pod16
         --replicas 1
         --epochs 1
         --no-validation
         --gradient-accumulation-count 144
         --synthetic-data
         --logs-per-epoch 16
         --BN-span 1
   data:
      throughput:
         regexp: 'img\/sec: *(.*?),'
         skip: 1
      accuracy:
         reduction_type: 'final'
         regexp: 'accuracy:\s*([\d\.]+|nan)\%\,'
         skip: 1
      loss:
         reduction_type: 'final'
         regexp: 'loss:\s*([\d\.]+|nan)\,'
         skip: 1

tf1_resnet50_train_real_pod4:
   <<: *common_options
   description: |
      ResNet50 training with real data on 4 IPUs.
   cmd: >-
      poprun
         -vv
         --mpi-local-args="-x TF_POPLAR_FLAGS -x POPLAR_RUNTIME_OPTIONS"
         --num-instances 2
         --num-replicas 4
      python3
         train.py
         --config resnet50_mlperf_pod16_lars
         --identical-replica-seeding
         --data-dir $DATASETS_DIR/
         --no-validation
         --epochs 1
         --epochs-per-ckpt 0
         --gradient-accumulation-count 40
   env:
      TF_POPLAR_FLAGS: "--executable_cache_path=/tmp/tf_cache/"
   data:
      throughput:
         regexp: 'img\/sec: *(.*?),'
         skip: 4
      accuracy:
         reduction_type: 'final'
         regexp: 'accuracy:\s*([\d\.]+|nan)\%\,'
         skip: 2
      loss:
         reduction_type: 'final'
         regexp: 'loss:\s*([\d\.]+|nan)\,'
         skip: 2

tf1_resnet50_train_real_pod16_conv:
   <<: *common_options
   description: |
      ResNet50 training with real data on 16 IPUs.
   cmd: >-
      poprun
         -vv
         --mpi-local-args="
           -x TF_POPLAR_FLAGS
           -x POPLAR_RUNTIME_OPTIONS
           -x POPLAR_ENGINE_OPTIONS"
         --num-instances 8
         --num-replicas 16
      python3
         train.py
         --config resnet50_mlperf_pod16_lars
         --identical-replica-seeding
         --seed 1
         --data-dir $DATASETS_DIR/
         --wandb
   env:
      TF_POPLAR_FLAGS: "--executable_cache_path=./tf_cache/"
      POPLAR_ENGINE_OPTIONS: '{"target.hostSyncTimeout":"3000"}'
   data:
      throughput:
         regexp: 'img\/sec: *(.*?),'
         skip: 16
      accuracy:
         reduction_type: 'final'
         regexp: 'accuracy:\s*([\d\.]+|nan)\%\,'
         skip: 8
      loss:
         reduction_type: 'final'
         regexp: 'loss:\s*([\d\.]+|nan)\,'
         skip: 8

tf1_resnet50_train_real_pod64_conv:
   <<: *common_options
   description: |
      ResNet50 training with real data, testing convergence. 
      Need to have a comma separated HOSTS env var set to
      run this benchmark as it requires multiple hosts.
   cmd: >-
      poprun
         -vv
         --host $HOSTS
         --num-instances 32
         --num-replicas 64
         --ipus-per-replica 1
         --num-ilds 1
         --vipu-server-host "$VIPU_CLI_API_HOST"
         --vipu-partition=$PARTITION
         --vipu-cluster=$CLUSTER
         --update-partition=yes
         --remove-partition=yes
         --reset-partition=no
         --sync-type=ST_POD_NATIVE_DEFAULT
         --vipu-server-timeout 300
         --mpi-global-args="
            --mca oob_tcp_if_include $TCP_IF_INCLUDE
            --mca btl_tcp_if_include $TCP_IF_INCLUDE"
         --mpi-local-args="
            -x OPAL_PREFIX
            -x LD_LIBRARY_PATH
            -x PATH
            -x PYTHONPATH
            -x IPUOF_VIPU_API_TIMEOUT=600
            -x POPLAR_LOG_LEVEL=WARN
            -x TF_POPLAR_FLAGS
            -x DATASETS_DIR
            -x POPLAR_ENGINE_OPTIONS
            -x POPLAR_RUNTIME_OPTIONS"
      python3
         train.py
         --config resnet50_mlperf_pod64_lars
         --identical-replica-seeding
         --seed 1
         --data-dir $DATASETS_DIR/
         --log-dir ./logs
         --logs-path ./logs/checkpoints
         --no-validation
         --wandb
   env:
      TF_POPLAR_FLAGS: "--executable_cache_path=/localdata/$USER/tf_cache/"
      POPLAR_ENGINE_OPTIONS: '{"opt.enableMultiAccessCopies":"false",
         "target.hostSyncTimeout":"3000"}'
   data:
      throughput:
         regexp: 'img\/sec: *(.*?),'
         skip: 64
      accuracy:
         reduction_type: 'final'
         regexp: 'accuracy:\s*([\d\.]+|nan)\%\,'
         skip: 64
      loss:
         reduction_type: 'final'
         regexp: 'loss:\s*([\d\.]+|nan)\,'
         skip: 64

tf1_resnet50_val_real_pod64_conv:
  <<: *common_options
  description: |
      ResNet50 training with real data, testing convergence. 
      Need to have a comma separated HOSTS env var set to
      run this benchmark as it requires multiple hosts.
  cmd: >-
    poprun
      --vv
      --num-instances 32
      --num-replicas 64
      --update-partition=yes
      --remove-partition=yes
      --reset-partition=no
      --sync-type=ST_POD_NATIVE_DEFAULT
      --vipu-server-timeout 300
      --vipu-server-host $VIPU_CLI_API_HOST
      --vipu-partition=$IPUOF_VIPU_API_PARTITION_ID
      --vipu-cluster=$CLUSTER
      --ipus-per-replica 1
      --mpi-global-args="
        --mca oob_tcp_if_include $TCP_IF_INCLUDE
        --mca btl_tcp_if_include $TCP_IF_INCLUDE"
      --mpi-local-args="
        -x OPAL_PREFIX
        -x LD_LIBRARY_PATH
        -x PATH
        -x PYTHONPATH
        -x IPUOF_VIPU_API_TIMEOUT=600
        -x POPLAR_LOG_LEVEL=WARN
        -x TF_POPLAR_FLAGS
        -x DATASETS_DIR
        -x POPLAR_ENGINE_OPTIONS
        -x POPLAR_TARGET_OPTIONS"
    python3
      validation.py
      --config resnet50_mlperf_pod64_lars
      --data-dir $DATASETS_DIR/imagenet-data
      --restore-path ./logs/checkpoints
      --log-dir ./logs/checkpoints
      --wandb
  env:
    TF_POPLAR_FLAGS: "--executable_cache_path=/localdata/$USER/tf_cache/"
    POPLAR_ENGINE_OPTIONS: '{"opt.enableMultiAccessCopies":"false"}'
  location:
    public_examples/vision/cnns/tensorflow1/training
  data:
    throughput:
      regexp: 'img\/sec: *(.*?),'
      skip: 1
    accuracy:
      reduction_type: 'final'
      regexp: '\):\s*([\d\.]+|nan)\%'
  output:
    - [Accuracy, 'accuracy']

