tf1_resnet50_infer_synth_1ipu:
  description: |
    Resnet50 batch-sizes 1 to 64 inference on 1 IPU
    using synthetic data created on the IPU
  parameters:
    batchsize: 1,4,16,32,64,90
  cmd: >-
    python3 validation.py
      --model resnet
      --model-size 50
      --dataset imagenet
      --micro-batch-size {batchsize}
      --synthetic-data
      --repeat 10
      --device-iterations 1000
      --batch-norm
      --enable-half-partials
      --fused-preprocessing
  location:
    public_examples/vision/cnns/tensorflow1/training
  data:
    throughput:
      regexp: 'img\/sec: *(.*?),'
      skip: 1
  output:
    - [Batch size, 'batchsize']
    - [Images/sec, 'throughput']

tf1_resnet50_infer_gen_pod4:
  description: |
    Resnet50 batch-sizes 1 to 80 inference on 1/4 IPUs with data
    generated on the host.
  parameters:
    batchsize: 1,4,16,32,64,80
    replicas: 1,4
  cmd: >-
    mpirun
      --tag-output
      --allow-run-as-root
      --np {replicas}
      --bind-to socket
      -x POPLAR_RUNTIME_OPTIONS
    python3 validation.py
      --model resnet
      --model-size 50
      --dataset imagenet
      --micro-batch-size {batchsize}
      --generated-data
      --repeat 10
      --device-iterations 1000
      --batch-norm
      --enable-half-partials
      --eight-bit-io
      --fused-preprocessing
      --num-io-tiles 64
      --prefetch-depth 2
  location:
    public_examples/vision/cnns/tensorflow1/training
  data:
    throughput:
      regexp: 'img\/sec: *(.*?),'
      skip: 4
  output:
    - [Batch size, 'batchsize']
    - [Images/sec, 'throughput']

tf1_resnet50_low_latency_infer_gen_pod4:
  description: |
    Resnet50 batch-sizes 1 to 64 inference on 4 IPUs with data
    generated on the host. Using embedded runtime
  parameters:
    batchsize: 1,2,4,8,16,32,64
  cmd: >-
    poprun
      -vv
      --mpi-local-args="-x TF_POPLAR_FLAGS -x POPLAR_RUNTIME_OPTIONS"
      --num-instances 4
      --num-replicas 4
    python3 inference_embedded.py
      --model resnet
      --config resnet50_base
      --dataset imagenet
      --generated-data
      --iterations 8000
      --device-iterations 1000
      --micro-batch-size {batchsize}
      --eight-bit-io
      --batch-norm
      --enable-half-partials
      --fused-preprocessing
      --no-dataset-cache
      --num-inference-thread 6
      --tmp-execs
      --num-io-tiles 32
      --prefetch-depth 2
  location:
    public_examples/vision/cnns/tensorflow1/training
  env:
    POPLAR_RUNTIME_OPTIONS: '{"streamCallbacks.maxLookahead":"2"}'
  data:
    throughput:
      regexp: 'img\/sec: *(.*?),'
    latency:
      regexp: 'Latencies - avg: *(.*?),'
    latency_99p:
      regexp: '99th percentile: *(.*?),'
    latency_99p9:
      regexp: '99.9th percentile: *(\d*\.\d*),'
    latency_max:
      regexp: 'max: *(\d*\.\d*)'
  output:
    - [Batch size, 'batchsize']
    - [Images/sec, 'throughput']
    - [Latency avg(ms), 'latency']
    - [Latency 99th percentile(ms), 'latency_99p']
    - [Latency 99.9th percentile(ms), 'latency_99p9']
    - [Latency max(ms), 'latency_max']

