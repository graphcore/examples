SWIN_LARGE_224_22K_PRETRAIN: &SWIN_LARGE_224_22K_PRETRAIN
  DATA:
    DATASET: 'imagenet'
    IMG_SIZE: [224,224]
    INTERPOLATION: 'bicubic'
    ZIP_MODE: False
    CACHE_MODE: 'part'
    PIN_MEMORY: True
    NUM_WORKERS: 64
    BATCH_SIZE: 4

  IPU:
    NUM_LOCALREPLICA: 2
    GRADIENT_ACCUMULATION_STEPS: 1024
    DEVICE_ITERATIONS: 1
    IPUS: 1
    LAYERS_PER_IPU: [3,4,4,4,4,3,2,0]
    MAPPING_FOR_21K: True


  TRAIN:
    START_EPOCH: 0
    EPOCHS: 30
    WARMUP_EPOCHS: 5
    WEIGHT_DECAY: 1e-8
    BASE_LR: 4e-05
    WARMUP_LR: 4e-08
    MIN_LR: 4e-07
    # Clip gradient norm
    CLIP_GRAD: 5.0


    # LR scheduler
    LR_SCHEDULER:
      NAME: 'cosine'
      # Epoch interval to decay LR, used in StepLRScheduler
      DECAY_EPOCHS: 30
      # LR decay rate, used in StepLRScheduler
      DECAY_RATE: 0.1

    LOSS_SCALING: 4
    # Optimizer
    OPTIMIZER:
      NAME: 'adamw'
      RTS: True
      # Optimizer Epsilon
      EPS: 1e-8
      # Optimizer Betas
      BETAS: (0.9, 0.999)
      # SGD momentum
      MOMENTUM: 0.9

  AUG:
    SSL_AUG: True
  TEST:
    CROP: False

  MODEL:
    TYPE: linear
    DEVICE: ipu
    NAME: swin_large__patch4_window7_224
    DROP_PATH_RATE: 0.2
    NUM_CLASSES: 21841
    SWIN:
      EMBED_DIM: 192
      DEPTHS: [ 2, 2, 18, 2 ]
      NUM_HEADS: [ 6, 12, 24, 48 ]
      WINDOW_SIZE: 7
