SWIN_TINY: &SWIN_TINY
  DATA:
    NUM_WORKERS: 32
    BATCH_SIZE: 4

  IPU:
    NUM_LOCALREPLICA: 4
    GRADIENT_ACCUMULATION_STEPS: 64
    DEVICE_ITERATIONS: 1
    IPUS: 4
    LAYERS_PER_IPU: [2, 3, 5, 2]

  TRAIN:
    START_EPOCH: 0
    EPOCHS: 300
    WARMUP_EPOCHS: 20
    WEIGHT_DECAY: 0.05
    BASE_LR: 0.001
    WARMUP_LR: 5e-7
    MIN_LR: 5e-6
    # LR scheduler
    LR_SCHEDULER:
      NAME: 'cosine'
      # Epoch interval to decay LR, used in StepLRScheduler
      DECAY_EPOCHS: 30
      # LR decay rate, used in StepLRScheduler
      DECAY_RATE: 0.1
    LOSS_SCALING: 1024

  PRECISION: ['float','float']

  AUG:
    SSL_AUG: True
  TEST:
    CROP: True

  MODEL:
    TYPE: linear
    NUM_CLASSES: 1000
    DEVICE: ipu
    NAME: swin_tiny__patch4_window7_224
    DROP_PATH_RATE: 0.2
    SWIN:
      EMBED_DIM: 96
      DEPTHS: [ 2, 2, 6, 2 ]
      NUM_HEADS: [ 3, 6, 12, 24 ]
      WINDOW_SIZE: 7

